<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Your Perfect Hom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">REAL<span class="text-danger">ESTATE</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Agents</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#box">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



      <div class="container mt-5">
        <h2 class="text-center mb-4">Find Your Perfect Home</h2>
        
        <ul class="nav nav-tabs justify-content-center" id="propertyTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="sale-tab" data-bs-toggle="tab" data-bs-target="#sale" type="button" role="tab">For Sale</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="rent-tab" data-bs-toggle="tab" data-bs-target="#rent" type="button" role="tab">For Rent</button>
            </li>
        </ul>
    
        <div class="tab-content mt-3" id="propertyTabContent">
            <!-- For Sale Form -->
            <div class="tab-pane fade show active" id="sale" role="tabpanel">
                <div class="card p-4 shadow-sm">
                    <form>
                        <div class="mb-3">
                            <label for="citySale" class="form-label">City</label>
                            <input type="text" class="form-control" id="citySale" placeholder="Enter city">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="maxPriceSale" class="form-label">Maximum Price</label>
                                <select class="form-select" id="maxPriceSale">
                                    <option selected>Select Price</option>
                                    <option>₹50 Lakh</option>
                                    <option>₹1 Crore</option>
                                    <option>₹2 Crore</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="statusSale" class="form-label">Property Status</label>
                                <select class="form-select" id="statusSale">
                                    <option selected>Select Status</option>
                                    <option>New</option>
                                    <option>Resale</option>
                                    <option>Under Construction</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bhkSale" class="form-label">BHK</label>
                                <select class="form-select" id="bhkSale">
                                    <option selected>Select BHK</option>
                                    <option>1 BHK</option>
                                    <option>2 BHK</option>
                                    <option>3 BHK</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bedroomsSale" class="form-label">Bedrooms</label>
                                <select class="form-select" id="bedroomsSale">
                                    <option selected>Select Bedrooms</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4+</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </form>
                </div>
            </div>
    
            <!-- For Rent Form -->
            <div class="tab-pane fade" id="rent" role="tabpanel">
                <div class="card p-4 shadow-sm">
                    <form>
                        <div class="mb-3">
                            <label for="cityRent" class="form-label">City</label>
                            <input type="text" class="form-control" id="cityRent" placeholder="Enter city">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="maxPriceRent" class="form-label">Maximum Price</label>
                                <select class="form-select" id="maxPriceRent">
                                    <option selected>Select Price</option>
                                    <option>₹10,000</option>
                                    <option>₹20,000</option>
                                    <option>₹30,000</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="statusRent" class="form-label">Property Status</label>
                                <select class="form-select" id="statusRent">
                                    <option selected>Select Status</option>
                                    <option>Furnished</option>
                                    <option>Semi-Furnished</option>
                                    <option>Unfurnished</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bhkRent" class="form-label">BHK</label>
                                <select class="form-select" id="bhkRent">
                                    <option selected>Select BHK</option>
                                    <option>1 BHK</option>
                                    <option>2 BHK</option>
                                    <option>3 BHK</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bedroomsRent" class="form-label">Bedrooms</label>
                                <select class="form-select" id="bedroomsRent">
                                    <option selected>Select Bedrooms</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4+</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="script.js"></script>
  </body>
</html>
